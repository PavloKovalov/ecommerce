[actiontriggers]
shopping.trigger.store_neworder.title   = "new order is placed"
shopping.trigger.store_neworder.sendto  = "customer"
shopping.trigger.store_neworder.message = "Hi there {customer:fullname}! Thank you for purchasing with us."
shopping.trigger.store_neworder.from    = "store@example.com"
shopping.trigger.store_neworder.subject = "New order placed subject"

shopping.trigger.store_newcustomer.title   = "new customer registered"
shopping.trigger.store_newcustomer.sendto     = "customer"
shopping.trigger.store_newcustomer.message    = "Hi there {customer:fullname}! Thank you for your registration."
shopping.trigger.store_newcustomer.from       = "store@example.com"
shopping.trigger.store_newcustomer.subject    = "New customer registered subject"

shopping.trigger.store_trackingnumber.title = "shipping tracking code updated"
shopping.trigger.store_trackingnumber.sendto = "customer"
shopping.trigger.store_trackingnumber.message = "Your order #{order:id} status shipping tracking code: {order:shippingtrackingid}"
shopping.trigger.store_trackingnumber.from = "store@example.com"
shopping.trigger.store_trackingnumber.subject = "Track your order"
