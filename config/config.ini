[actiontriggers]
shopping.trigger.neworder.title   = "new order is placed"
shopping.trigger.neworder.sendto  = "customer"
shopping.trigger.neworder.message = "Hi there {customer:name}! Thank you for purchasing with us."
shopping.trigger.neworder.from    = "store@example.com"
shopping.trigger.neworder.subject = "New order placed subject"

shopping.trigger.newcustomer.title   = "new customer registered"
shopping.trigger.newcustomer.sendto     = "customer"
shopping.trigger.newcustomer.message    = "Hi there {customer:name}! Thank you for your registration."
shopping.trigger.newcustomer.from       = "store@example.com"
shopping.trigger.newcustomer.subject    = "New customer registered subject"

shopping.trigger.orderstatuschanged.title = "order status was changed"
shopping.trigger.orderstatuschanged.sendto = "sales person"
shopping.trigger.orderstatuschanged.message = "Order #{order:id} status has been changed to {order:status}"
shopping.trigger.orderstatuschanged.from = "store@example.com"
shopping.trigger.orderstatuschanged.subject = "Order #{order:id} status has been changed to {order:status}"
