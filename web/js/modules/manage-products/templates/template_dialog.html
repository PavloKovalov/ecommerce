<div title="Assign product page template">
    <select name="page-tmpl">
        <!--<option value="-1" disabled="disabled" selected="selected">select page template</option>-->
        {{each templates}}
        <option value="${name}">${name}</option>
        {{/each}}
    </select>
    {{if app.products.totalCount}}
    <hr />
    <label>
        <input type="checkbox" name="applyToAll"> Apply to all ${app.products.totalCount} products
    </label>
    {{/if}}
</div>
